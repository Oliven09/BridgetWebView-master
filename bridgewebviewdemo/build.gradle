apply plugin: 'com.android.application'

android {
    compileSdkVersion 26

    defaultConfig {
        applicationId "com.itheima.bridgewebviewdemo"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.0.0'
//    implementation 'com.github.jiyouliang:BridgeWebView:v1.1'
 //   implementation project(':bridgewebviewlibrary')
 //   implementation 'com.github.Oliven09:BridgeWebView:v1.0.0'
    implementation 'com.github.Oliven09:BridgetWebView-master:v1.0.0'
}
